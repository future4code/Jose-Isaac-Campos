<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>

<body>
    <section id="formulario">
        <label for="title-post">Título:</label>
        <input onkeyup="isValidInput(this)" type="text" id="title-post">

        <label for="author-post">Autor:</label>
        <input onkeyup="isValidInput(this)" type="text" id="author-post">

        <label for="image-post">Imagem:</label>
        <input onkeyup="isValidImage(this)" type="text" id="image-post">

        <label for="content-post">Conteúdo:</label>
        <textarea onkeyup="isValidInput(this)" id="content-post" cols="30" rows="10"></textarea>

        <button onclick="createPost()">Criar Post</button>
    </section>

    <section id="container-de-posts">

    </section>
</body>

</html>
