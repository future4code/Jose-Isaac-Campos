<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>

<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
            <select name="horas-dia" id="horas-dia">
                <option value="01">01 hora</option>
                <option value="02">02 horas</option>
                <option value="03">03 horas</option>
                <option value="04">04 horas</option>
                <option value="05">05 horas</option>
                <option value="06">06 horas</option>
                <option value="07">07 horas</option>
                <option value="08">08 horas</option>
                <option value="09">09 horas</option>
                <option value="10">10 horas</option>
                <option value="11">11 horas</option>
                <option value="12">12 horas</option>
                <option value="13">13 horas</option>
                <option value="14">14 horas</option>
                <option value="15">15 horas</option>
                <option value="16">16 horas</option>
                <option value="17">17 horas</option>
                <option value="18">18 horas</option>
                <option value="19">19 horas</option>
                <option value="20">20 horas</option>
                <option value="21">21 horas</option>
                <option value="22">22 horas</option>
                <option value="23">23 horas</option>
                <option value="00">00 horas</option>
            </select>
        </form>

        <button onclick="newTask()">Criar tarefa</button>
        <button onclick="clearTask()">Limpar todas as tarefas</button>

    </header>
    <section>
        <div class=" semana">
            <h3>Domingo</h3>
            <div id="domingo"></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda"></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca"></div>
        </div>

        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta"></div>
        </div>

        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta"></div>
        </div>

        <div class="semana">
            <h3>Sexta-feira</h3>
            <div id="sexta"></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado"></div>
        </div>
    </section>

</body>

</html>
