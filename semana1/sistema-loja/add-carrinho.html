<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css" />
    <link rel="shortcut icon" type="image/png" href="./icon/sacolas-de-compras.svg">
    <title>Adicionar Produto - FastShop</title>
</head>

<body>
    <header>
        <div>
            <img class="img-entrada" src="./icon/sacolas-de-compras.svg"
                alt="Uma sacola de loja com uma alça sorridente">
            <p>FastShop</p>
        </div>
        <nav class="box-menu">
            <ul class="lista-links">
                <li>
                    <a href="./index.html">Página Inicial</a>
                </li>
                <li>
                    <a href="./ctrl-estoque.html">Controle de Estoque</a>
                </li>
                <li>
                    <a href="./historico-vendas.html">Histórico de Vendas</a>
                </li>
                <li>
                    <a href="./funcionarios.html">Funcionários</a>
                </li>
                <li>
                    <a class="item-ativo" href="./add-produto.html">Adicionar Produto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Adicionar ao Carrinho</h2>

        <form class="form-produtos" action="">
            <div>
                <label for="nome-produto">Nome do Produto:</label>
                <input type="url" id="nome-produto" name="link-foto">
            </div>

            <div>
                <label for="unidades">Unidades:</label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="unidades" name="descrição">
            </div>

            <div>
                <label for="funcionario">Funcionário:</label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="funcionario" name="descrição">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>

        </form>

        <table class="table-carrinho">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Unidades</th>
                    <th>Preço Unitário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Poco X3</td>
                    <td>1</td>
                    <td>R$: 1.978,00</td>
                </tr>
                <tr>
                    <td>Redmi Note 9s</td>
                    <td>2</td>
                    <td>R$: 1.730,00</td>
                </tr>
                <tr>
                    <td>Fone JB950</td>
                    <td>3</td>
                    <td>R$: 119,00</td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td>Total: 3.907,00</td>
                </tr>
            </tbody>
        </table>

        <div class="forma-pagamento">
            <select>
                <option>Opções de Pagamento:</option>
                <option>Dinheiro</option>
                <option>Cartão</option>
            </select>
        </div>
    </main>

    <footer>
        <p>Siga-nos nas redes sociais!</p>
        <img src="https://image.flaticon.com/icons/png/512/25/25305.png" alt="Facebook" />
        <img src="https://image.flaticon.com/icons/png/512/25/25425.png" alt="Instagram" />
        <img src="https://image.flaticon.com/icons/png/512/8/8800.png" / alt="Twitter" />
    </footer>

</body>

</html>
