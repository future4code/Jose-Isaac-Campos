<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./styles/style.css"/>
    <link rel="shortcut icon" type="image/png" href="./icon/sacolas-de-compras.svg">
    <title>Adicionar Produto - FastShop</title>
</head>
<body>
    <header>
        <div>
            <img class="img-entrada" src="./icon/sacolas-de-compras.svg" alt="Uma sacola de loja com uma alça sorridente">
            <p>FastShop</p>
        </div>
        <nav class="menu-bar">
            <a href="./index.html">Página Inicial</a>
            <a href="./ctrl-estoque.html">Controle de Estoque</a>
            <a href="./historico-vendas.html">Histórico de Vendas</a>
            <a href="./funcionarios.html">Funcionários</a>
            <a class="item-selecionado" href="./add-produto.html">Adicionar Produto</a>
        </nav>
    </header>

    <main>
        <h2>Adicionar Produto</h2>
    <form class="form-produtos" action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <!-- Adicione o id apropriado para o input abaixo -->
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <!-- Adicione o id apropriado e o type para receber números abaixo -->
            <input type="number" id="preco" name="preço">
        </div>
        
        <div>
            <!-- Preencha as propriedades necessárias para os elementos abaixo -->
            <label for="quantidade">Quantidade disponível: </label>
            <input type="number" id="quantidade" name="quantidade">
        </div>

        <div class="form-add">
            <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
            <button type="submit">Adicionar</button>
        </div>

    </form>
    </main>

    <footer>
        <p>Siga-nos nas redes sociais!</p>
        <img src="https://image.flaticon.com/icons/png/512/25/25305.png" alt="Facebook"/>
        <img src="https://image.flaticon.com/icons/png/512/25/25425.png" alt="Instagram"/>
        <img src="https://image.flaticon.com/icons/png/512/8/8800.png"/ alt="Twitter"/>
    </footer>

</body>
</html>
